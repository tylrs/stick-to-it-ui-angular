<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div
    *ngIf="accountForm.errors?.['passwordsMatch'] && (accountForm.touched || accountForm.dirty)"
  >
    Passwords Must Match
  </div>
  <div
    *ngIf="accountForm.controls['email'].errors?.['email'] && (accountForm.touched || accountForm.dirty)"
  >
    Email must have an email format
  </div>
  <h2>Create An Account</h2>

  <label for="name-input">Full Name:</label>
  <input id="name-input" type="text" formControlName="name" required />

  <label for="username-input">Username:</label>
  <input id="username-input" type="text" formControlName="username" required />

  <label for="email-input">Email:</label>
  <input id="email-input" type="email" formControlName="email" required />

  <label for="password-input">Password:</label>
  <input
    id="password-input"
    type="password"
    formControlName="password"
    required
  />

  <label for="password-confirmation-input">Password Confirmation:</label>
  <input
    id="password-confirmation-input"
    type="password"
    formControlName="passwordConfirmation"
    required
  />

  <button type="submit">Create Account</button>
</form>
